<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankeedid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
		<h1>Kasutatud autod</h1>
		<nav>
			<ul>
				<li><a href="index.html">Avaleht</a></li>
				<li><a href="ankeedid.html">Saada päring</a></li>
				<li><a href="kontakt.html">Kontakt</a></li>
			</ul>
		</nav>
	</header>
<br>
    <div class="päring">
        <form>
            <label for="make">Automark:</label><br>
            <input type="text" id="make" name="make"><br>
            <br>
            <label for="features">Lisad:</label><br>
            <input type="checkbox" id="gps" name="feature" value="GPS">
            <label for="gps">GPS</label><br>
            <input type="checkbox" id="ac" name="feature" value="kliimaseade">
            <label for="ac">Kliimaseade</label><br>
            <input type="checkbox" id="leather" name="feature" value="nahksisu">
            <label for="leather">Nahksisu</label><br>
            <input type="checkbox" id="panoramic" name="feature" value="panoraamkatus">
            <label for="panoramic">Panoraamkatus</label><br>
            <br>
            <label for="price-range">Hinnaklass:</label><br>
            <input type="number" id="price" name="price" min="0" max="1000000" step="1000"><br>
            <br>
            <label for="name">Nimi:</label><br>
            <input type="text" id="name" name="name"><br>
            <br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>
            <br>
            <label for="phone">Telefon:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <br>
            <input type="submit" value="Saada" style="height:50px; width:100px" >
          </form>



    </div>

    <footer>
        <h3>Juhul kui vajate mis tahes etapis abi, ärge kõhelge ja võtke meiega ühendus!</h3>
        <div class="box" >
            <p><span>Telefon:</span> 54541010</p>
            </div>
            <div class="box" >
                <p><span>Veebis:</span> Kasutatudautod.com</p>
            </div>
            <div class="box" >
                <p><span>Email:</span> <a href="mailto:kasutatud@autod.com">kasutatud@autod.com</a></p>
            </div>
    </footer>
</body>
</html>
